<!DOCTYPE html>
<html>
  <body>
    <button onclick="srbToggleDisplay()">Preview toggle</button>
    <script src="markdown.js"></script>
    <textarea id="srbmd-raw" class="srb-toggle-display" style="display:block;" oninput="this.editor.update()" rows="6" cols="60">Insert proxied **Markdown** here.</textarea>
    <div id="srbmd-view" class="srb-toggle-display" style="display:none;"></div>
    <script>
      function Editor(input, preview) {
        this.update = function () {
          preview.innerHTML = markdown.toHTML(input.value);
        };
        input.editor = this;
        this.update();
      }
      var fid = function (id) { return document.getElementById(id); };
      new Editor(fid("srbmd-raw"), fid("srbmd-view"));
    </script>
    <script>
      function srbToggleDisplay() {
        var list = document.getElementsByClassName("srb-toggle-display");
        for (var i = 0; i < list.length; i++) {
          if (list[i].style.display === "none") {
            list[i].style.display = "block";
          } else {
            list[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
